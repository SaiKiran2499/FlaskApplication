<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<script>
    function validateForm() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        const emailRegEx = /\S+@\S+\.\S+/;

        if (!username || !password) {
            document.querySelector(".error-message").innerHTML = "Please fill out all fields";
            return;
        }

        if (!emailRegEx.test(username)) {
            document.querySelector(".error-message").innerHTML = "Please enter a valid email address";
            return;
        }

        if (password.length < 8) {
            document.querySelector(".error-message").innerHTML = "Password must be at least 8 characters long";
            return;
        }

        // If all validations pass, submit the form
        alert("Logged in successfully");
        window.location.href = "index.html"
        document.querySelector(".error-message").innerHTML = "";
    }
</script>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <a class="navbar-brand" href="/">Smart Transport System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/login">Login <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/signup">Signup</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="login-form">
        <form action = "{{ url_for('login') }}" method = "POST">
            <h2>Login</h2>
            <div class="form-icon">
                <span><i class="fa fa-user"></i></span>
                <input name="email" type="text" id="username" placeholder="Username">
            </div>
            <div class="form-icon">
                <span><i class="fa fa-lock"></i></span>
                <input name="password" type="password" id="password" placeholder="Password">
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="error">{{errors}}</div>
    </div>


    <footer class="bg-info py-3">
        <div class="container text-center">
            <p class="mb-0 text-white">&copy; 2023 Copyrights. All Rights Reserved.</p>
        </div>
    </footer>
</body>

</html>
