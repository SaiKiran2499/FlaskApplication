<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contact.css') }}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <a class="navbar-brand" href="/">Smart Transport System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/contact">Contact <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/signup">Signup</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="contact-form">
        <form action="{{ url_for('contact')}}" method="post">
            <h2>Contact Us</h2>
            <div class="form-icon">
                <span><i class="fa fa-user"></i></span>
                <input name="fullname" type="text" id="name" placeholder="Full Name">
            </div>
            <div class="form-icon">
                <span><i class="fa fa-envelope"></i></span>
                <input name="email" type="text" id="email" placeholder="Email">
            </div>
            <div class="form-icon">
                <span><i class="fa fa-pencil"></i></span>
                <textarea name="message" id="message" placeholder="Message" rows="4"></textarea>
            </div>
            <button type="submit">Send</button>
        </form>
        <!-- <div class="error">{{errors}}</div> -->
        <div class="error-message">{{errors}}</div>
    </div>
    <footer class="bg-info py-3">
        <div class="container text-center">
            <p class="mb-0 text-white">&copy; 2023 Copyrights. All Rights Reserved.</p>
        </div>
    </footer>
</body>

</html>

<script>
    function validateForm() {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const message = document.getElementById("message").value.trim();
    const emailRegEx = /\S+@\S+\.\S+/;

    if (!name || !email || !message) {
      document.querySelector(".error-message").innerHTML = "Please fill out all fields";
      return;
    }

    if (!emailRegEx.test(email)) {
      document.querySelector(".error-message").innerHTML = "Please enter a valid email address";
      return;
    }

    // If all validations pass, submit the form
    alert("Your message has been sent successfully!");
    document.querySelector(".error-message").innerHTML = "";
    document.getElementById("name").value = "";
    document.getElementById("email").value = "";
    document.getElementById("message").value = "";
  }
</script>
